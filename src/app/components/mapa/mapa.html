<div class="fixed inset-0 flex flex-col items-center justify-center p-8 gap-4">
  <input 
    type="file" 
    accept="image/*,video/*" 
    (change)="onFileSelected($event)"
    class="bg-white p-2 rounded shadow cursor-pointer"
    title="Subir foto o video"
  />

  <div *ngIf="isBrowser"
     id="map"
     class="w-full max-w-screen-xl h-[80vh] rounded-2xl shadow-2xl bg-gray-100">
  </div>

</div>
