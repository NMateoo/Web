<div class="max-w-2xl mx-auto p-8">
  <div class="flex flex-col items-center justify-center bg-gradient-to-br from-pink-300 to-pink-700 rounded-lg shadow-lg p-8 text-white mb-8">
    <h1 class="text-4xl font-bold mb-2">Cuestionario</h1>
    <p class="text-lg opacity-90">Respuestas: {{ respuestas().size }} / {{ preguntas.length }}</p>
  </div>

  <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
    <div class="space-y-8">
      <div *ngFor="let pregunta of preguntas" class="border-b pb-6 last:border-b-0">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">{{ pregunta.texto }}</h2>
        <div class="space-y-3">
          <label *ngFor="let opcion of pregunta.opciones" class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 hover:border-blue-500 transition-all">
            <input
              type="radio"
              [name]="'pregunta-' + pregunta.id"
              [value]="opcion"
              [checked]="obtenerRespuesta(pregunta.id) === opcion"
              (change)="seleccionarRespuesta(pregunta.id, opcion)"
              class="w-5 h-5 accent-blue-600 cursor-pointer"
            />
            <span class="ml-3 text-gray-700 font-medium" [class.text-blue-600]="obtenerRespuesta(pregunta.id) === opcion" [class.font-bold]="obtenerRespuesta(pregunta.id) === opcion">{{ opcion }}</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="flex gap-4 justify-center flex-wrap">
    <button
      (click)="guardarRespuestas()"
      [disabled]="!respuestasGuardadas()"
      [class]="respuestasGuardadas() ? 'bg-white text-pink-600 hover:bg-gray-100 transform hover:-translate-y-0.5' : 'bg-white text-pinkz-600 opacity-50 cursor-not-allowed'"
      class="px-8 py-3 border-2 border-white rounded-lg font-semibold transition-all"
    >
      Guardar Respuestas
    </button>
    <button
      (click)="limpiarRespuestas()"
      class="px-8 py-3 bg-white bg-opacity-20 text-white border-2 border-white rounded-lg font-semibold hover:bg-opacity-30 transition-all transform hover:-translate-y-0.5"
    >
      Limpiar
    </button>
  </div>

  <div *ngIf="mostrarResultados()" class="mt-4 p-4 bg-green-500 text-white rounded-lg text-center font-semibold animate-in fade-in slide-in-from-top">
    âœ“ Respuestas guardadas correctamente en el navegador
  </div>
</div>
